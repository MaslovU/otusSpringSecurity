spring:
  main:
    allow-circular-references: true

  shell:
    interactive:
      enabled: true
  sql:
    init:
      mode: always

  jpa:
    generate-ddl: true
    hibernate:
      ddl-auto: none

    show-sql: false

    properties:
      hibernate:
        format_sql: true
        enable_lazy_load_no_trans: true